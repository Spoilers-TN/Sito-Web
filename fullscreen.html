<body style="text-align: center;" onload="playFullScreen()">
    <div class="container-fluid" style="width: 100%;height: 100%;margin: 0px;padding: 0px;">
        <div class="col align-self-center" style="width: 100%;height: 100%;">
            <div class="card shadow-player" style="margin-top: 20px;">
                <div class="card-body">
                    <div class="col" style="padding: 0px;"><img
                            class="img-fluid border rounded border-primary shadow myimage" id="image"
                            src="assets/img/other/icon.png" loading="auto" style="max-width: 35%;"
                            onload="playFullScreen()"></div>
                    <div class="col-auto align-self-center" style="padding: 0px;margin: 0px;">
                        <h4 class="track-name" style="padding: 0px;margin: 0px;margin-top: 20px;font-size: 29px;">
                            OpenVoice</h4>
                        <p id="podcastnav" class="podcastnav">Caricamento in corso</p>
                        <p id="podcastnav" class="podcastnav">Premi indietro per tornare alla home page.</p><button
                            class="btn btn-primary prev-track" type="button"
                            style="margin-right: 10px;margin-bottom: 20px;" onclick="prevTrack()"><i
                                class="fa fa-backward prev-track"></i></button><button
                            class="btn btn-primary playpause-track" type="button"
                            style="margin-right: 10px;margin-bottom: 20px;" onclick="playpauseTrack()"><i
                                class="fa fa-pause"></i></button><button class="btn btn-primary next-track"
                            type="button" style="margin-bottom: 20px;margin-right: 10px;" onclick="nextTrack()"><i
                                class="fa fa-forward"></i></button>
                    </div>
                    <div class="col align-self-center" style="padding: 0px;">
                        <div class="slider_container">
                            <div class="current-time time-indicator">00:00</div>
                            <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                            <div class="total-duration time-indicator">03:14</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
